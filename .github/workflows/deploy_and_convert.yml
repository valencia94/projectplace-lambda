name: Deploy and Convert

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: ðŸ³ Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-2 | \
          docker login --username AWS --password-stdin 703671891952.dkr.ecr.us-east-2.amazonaws.com/projectplace-lambda

      - name: ðŸ›  Build and push Docker image to ECR
        run: |
          docker build -t projectplace-lambda .
          docker tag projectplace-lambda:latest 703671891952.dkr.ecr.us-east-2.amazonaws.com/projectplace-lambda:latest
          docker push 703671891952.dkr.ecr.us-east-2.amazonaws.com/projectplace-lambda:latest

      - name: ðŸš€ Update Lambda function code (safe retry)
        run: |
          for i in {1..5}; do
            echo "Attempt $i: Checking if Lambda update is in progress..."
            STATUS=$(aws lambda get-function \
              --function-name ProjectPlaceDataExtractor \
              --region us-east-2 \
              --query 'Configuration.LastUpdateStatus' \
              --output text)

            if [ "$STATUS" = "Successful" ]; then
              echo "âœ… Safe to proceed."
              break
            elif [ "$STATUS" = "InProgress" ]; then
              echo "â³ Update still in progress. Waiting..."
              sleep 15
            else
              echo "âŒ Unexpected update status: $STATUS"
              exit 1
            fi
          done

          echo "ðŸ“¦ Updating Lambda code..."
          aws lambda update-function-code \
            --function-name ProjectPlaceDataExtractor \
            --image-uri 703671891952.dkr.ecr.us-east-2.amazonaws.com/projectplace-lambda:latest \
            --region us-east-2

      - name: â³ Wait for Lambda update to complete
        run: |
          aws lambda wait function-updated \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2

      - name: ðŸ§¬ Merge and apply environment variables
        run: |
          OLD_ENV_JSON=$(aws lambda get-function-configuration \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2 \
            --query 'Environment.Variables' \
            --output json)

          NEW_ENV_JSON=$(echo "$OLD_ENV_JSON" | jq \
            --arg secret "ProjectPlaceAPICredentials" \
            --arg ddb "ProjectPlace_DataExtrator_landing_table_v3" \
            --arg s3 "projectplace-dv-2025-x9a7b" \
            '. + {
              "SECRET_NAME": $secret,
              "DYNAMODB_TABLE_NAME": $ddb,
              "S3_BUCKET_NAME": $s3
            }')

          FINAL_ENV=$(jq -n --argjson vars "$NEW_ENV_JSON" '{Variables: $vars}')
          echo "$FINAL_ENV" > tmp_env.json

          aws lambda update-function-configuration \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2 \
            --environment file://tmp_env.json

      - name: â³ Wait for environment config to complete
        run: |
          aws lambda wait function-updated \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2

      - name: ðŸ Invoke Lambda and wait for completion
        run: |
          aws lambda invoke \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2 \
            --payload '{}' \
            --cli-binary-format raw-in-base64-out \
            out.json
          echo "âœ… Lambda complete. Output:"
          cat out.json

  convert-docx:
    runs-on: ubuntu-latest
    needs: [deploy-lambda]

    steps:
      - name: ðŸ“¥ Checkout Source
        uses: actions/checkout@v3

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: ðŸ— Install LibreOffice
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice

      - name: ðŸ“¥ Download all .docx from S3
        run: |
          mkdir -p actas
          echo "Syncing .docx from S3..."
          aws s3 sync s3://projectplace-dv-2025-x9a7b/actas actas --exclude "*" --include "*.docx"

          COUNT_DOCX=$(ls -1 actas/*.docx 2>/dev/null | wc -l)
          if [ "$COUNT_DOCX" -eq 0 ]; then
            echo "No .docx files found."
            exit 1
          fi

      - name: ðŸ–¨ Convert each .docx => .pdf
        run: |
          cd actas
          for f in *.docx; do
            libreoffice --headless --convert-to pdf "$f"
          done

      - name: ðŸš€ Upload PDFs to S3
        run: |
          aws s3 sync actas s3://projectplace-dv-2025-x9a7b/actas \
            --exclude "*" \
            --include "*.pdf" \
            --content-type "application/pdf" \
            --content-disposition "attachment"
