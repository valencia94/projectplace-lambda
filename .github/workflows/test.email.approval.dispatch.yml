name: Test Approval Dispatch

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'Project/Acta ID'
        required: true
      recipient:
        description: 'Override recipient email'
        required: true

jobs:
  send-test-email:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region:      ${{ secrets.AWS_REGION }}
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: üîé Invoke sendApprovalEmail
        env:
          DYNAMODB_ENRICHMENT_TABLE: ${{ secrets.DYNAMODB_ENRICHMENT_TABLE }}
          EMAIL_SOURCE:              ${{ secrets.EMAIL_SOURCE }}
          S3_BUCKET_NAME:            ${{ secrets.S3_BUCKET_NAME }}
          ACTA_API_ID:               ${{ secrets.ACTA_API_ID }}
          API_STAGE:                 prod
        run: |
          aws lambda invoke \
            --function-name sendApprovalEmail \
            --cli-binary-format raw-in-base64-out \
            --payload '{
              "project_id":"${{ github.event.inputs.project_id }}",
              "recipient":"${{ github.event.inputs.recipient }}"
            }' \
            response.json \
            --region ${{ secrets.AWS_REGION }}

          echo "üóíÔ∏è Response:"
          cat response.json
