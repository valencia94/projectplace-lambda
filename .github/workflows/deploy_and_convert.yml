name: Deploy and Convert

on:
  push:
    branches:
      - main
  workflow_dispatch: {}  # <--- Allows manual “Run workflow” in the Actions tab

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v3

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: 🐳 Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-2 | \
          docker login --username AWS --password-stdin 703671891952.dkr.ecr.us-east-2.amazonaws.com/projectplace-lambda
          
      - name: 🛠 Build and push Docker image to ECR
        run: |
          docker build -t projectplace-lambda .
          docker tag projectplace-lambda:latest 703671891952.dkr.ecr.us-east-2.amazonaws.com/projectplace-lambda:latest
          docker push 703671891952.dkr.ecr.us-east-2.amazonaws.com/projectplace-lambda:latest
          
      - name: 🚀 Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name ProjectPlaceDataExtractor \
            --image-uri 703671891952.dkr.ecr.us-east-2.amazonaws.com/projectplace-lambda:latest \
            --region us-east-2
            
      - name: ⏳ Wait for Lambda code update to finish
        run: |
          aws lambda wait function-updated \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2
            
      - name: 🧬 Merge and apply environment variables
        run: |
          OLD_ENV_JSON=$(aws lambda get-function-configuration \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2 \
            --query 'Environment.Variables' \
            --output json)
          NEW_ENV_JSON=$(echo "$OLD_ENV_JSON" | jq \
            --arg secret "ProjectPlaceAPICredentials" \
            --arg ddb "ProjectPlace_DataExtrator_landing_table_v3" \
            --arg s3 "projectplace-dv-2025-x9a7b" \
            '. + {
              "SECRET_NAME": $secret,
              "DYNAMODB_TABLE_NAME": $ddb,
              "S3_BUCKET_NAME": $s3
            }')
          FINAL_ENV=$(jq -n --argjson vars "$NEW_ENV_JSON" '{Variables: $vars}')
          echo "$FINAL_ENV" > tmp_env.json
          aws lambda update-function-configuration \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2 \
            --environment file://tmp_env.json
            
      - name: ⏳ Wait for environment update to finish
        run: |
          aws lambda wait function-updated \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2
      # OPTIONAL: Test the Lambda by invoking it asynchronously
      
      - name: 🏁 Invoke Lambda Asynchronously (non-blocking)
        run: |
          aws lambda invoke \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2 \
            --payload '{}' \
            --invocation-type Event \
            out.json \
            --cli-binary-format raw-in-base64-out
          echo "✅ Lambda invoked asynchronously. It will generate Actas in the background."
          
  convert-docx:
    runs-on: ubuntu-latest
    needs: [deploy-lambda]  # Run after 'deploy-lambda' job completes successfully

    steps:
      - name: 📥 Checkout Source
        uses: actions/checkout@v3

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: 🏗 Install LibreOffice
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice
          
      - name: 📥 Wait and download all .docx from S3
        run: |
          mkdir -p actas
          for i in {1..15}; do
            echo "⏳ Attempt $i: checking for .docx files in S3..."
            aws s3 sync s3://projectplace-dv-2025-x9a7b/actas actas --exclude "*" --include "*.docx"
            COUNT=$(ls -1 actas/*.docx 2>/dev/null | wc -l)
            if [ "$COUNT" -gt 0 ]; then
              echo "✅ Found $COUNT .docx file(s). Proceeding."
              break
            fi
            echo "🔄 No .docx yet. Retrying in 20s..."
            sleep 20
            if [ "$i" -eq 15 ]; then
              echo "❌ Timeout: no .docx after 5 minutes."
              exit 1
            fi
          done
          
      - name: 🖨 Convert each .docx => .pdf
        run: |
          cd actas
          echo "Now in $(pwd). Listing before convert:"
          ls -l
          for f in *.docx; do
            echo "Converting '$f' to PDF..."
            libreoffice --headless --convert-to pdf "$f"
          done
          echo "Conversion done. Final files:"
          ls -l
          
      - name: 🚀 Upload .pdf back to S3
        run: |
          echo "Syncing newly created .pdf -> s3://projectplace-dv-2025-x9a7b/actas..."
          aws s3 sync actas s3://projectplace-dv-2025-x9a7b/actas \
            --exclude "*" \
            --include "*.pdf" \
            --content-type "application/pdf" \
            --content-disposition "attachment"
          echo "✅ PDF upload complete!"
