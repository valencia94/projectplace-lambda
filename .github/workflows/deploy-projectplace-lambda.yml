name: Build & Deploy – ProjectPlaceDataExtractor

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'requirements.txt'
      - 'lambda_handler.py'
      - '.github/workflows/deploy-projectplace-lambda.yml'
  workflow_dispatch:

env:
  ECR_REPOSITORY: projectplace-lambda          # ← real repo
  LAMBDA_FUNCTION_NAME: ProjectPlaceDataExtractor

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # ───────── AWS creds ─────────
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region:            ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # ───────── Build & push with UNIQUE TAG (commit SHA) ─────────
    - name: Build & push image
      env:
        REGISTRY:   ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: ${{ env.ECR_REPOSITORY }}
        TAG:        ${{ github.sha }}          # ← immutable, unique
      run: |
        echo "Building image $REGISTRY/$REPOSITORY:$TAG"
        docker build -t $REGISTRY/$REPOSITORY:$TAG .
        docker push   $REGISTRY/$REPOSITORY:$TAG

    # ───────── Update Lambda to new tag ─────────
    - name: Update Lambda function code
      env:
        REGISTRY:   ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: ${{ env.ECR_REPOSITORY }}
        TAG:        ${{ github.sha }}
      run: |
        aws lambda update-function-code \
              --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" \
              --image-uri "$REGISTRY/$REPOSITORY:$TAG"

    # ───────── Optional smoke test ─────────
    - name: Smoke-test invoke
      run: |
        aws lambda invoke --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" \
                          --cli-binary-format raw-in-base64-out \
                          --payload '{}' response.json
        cat response.json
