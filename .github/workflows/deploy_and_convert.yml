name: Deploy and Convert

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout source code
        uses: actions/checkout@v3

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-2

      - name: üê≥ Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-2 \
            | docker login --username AWS --password-stdin \
              703671891952.dkr.ecr.us-east-2.amazonaws.com/projectplace-lambda

      - name: üõ† Build and push Docker image to ECR
        run: |
          docker build -t projectplace-lambda .
          docker tag projectplace-lambda:latest \
            703671891952.dkr.ecr.us-east-2.amazonaws.com/projectplace-lambda:latest
          docker push 703671891952.dkr.ecr.us-east-2.amazonaws.com/projectplace-lambda:latest

      - name: üöÄ Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name ProjectPlaceDataExtractor \
            --image-uri 703671891952.dkr.ecr.us-east-2.amazonaws.com/projectplace-lambda:latest \
            --region us-east-2

      - name: ‚è≥ Wait for Lambda code update to finish
        run: |
          aws lambda wait function-updated \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2

      - name: üß¨ Merge & apply environment variables
        run: |
          OLD_ENV=$(aws lambda get-function-configuration \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2 \
            --query 'Environment.Variables' \
            --output json)

          NEW_ENV=$(echo "$OLD_ENV" | jq \
            --arg secret "ProjectPlaceAPICredentials" \
            --arg ddb    "ProjectPlace_DataExtrator_landing_table_v3" \
            --arg s3     "projectplace-dv-2025-x9a7b" \
            '. + {
                SECRET_NAME: $secret,
                DYNAMODB_TABLE_NAME: $ddb,
                S3_BUCKET_NAME: $s3
              }')

          echo "{\"Variables\": $NEW_ENV}" > tmp_env.json

          aws lambda update-function-configuration \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2 \
            --environment file://tmp_env.json

      - name: ‚è≥ Wait for environment update
        run: |
          aws lambda wait function-updated \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2

      - name: üèÅ Invoke Lambda _synchronously_
        run: |
          aws lambda invoke \
            --function-name ProjectPlaceDataExtractor \
            --region us-east-2 \
            --payload '{}' \
            out.json
          echo "Lambda output:"
          cat out.json

  convert-docx:
    needs: deploy-lambda
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Source
        uses: actions/checkout@v3

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-2

      - name: üèó Install LibreOffice
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice

      - name: üßπ Clean & prepare download dir
        run: |
          rm -rf actas && mkdir actas

      - name: üì• Wait and download fresh .docx from S3
        run: |
          for i in {1..15}; do
            echo "‚è≥ Attempt $i: syncing docs from S3..."
            aws s3 sync \
              s3://projectplace-dv-2025-x9a7b/actas actas \
              --exclude "*" --include "*.docx" --delete

            COUNT=$(ls -1 actas/*.docx 2>/dev/null | wc -l)
            if [ "$COUNT" -gt 0 ]; then
              echo "‚úÖ Found $COUNT .docx file(s)."
              break
            fi

            echo "üîÑ None yet‚Äîretrying in 20s..."
            sleep 20

            if [ "$i" -eq 15 ]; then
              echo "‚ùå Timeout: no .docx after 5 minutes."
              exit 1
            fi
          done

      - name: üñ® Convert each .docx ‚áí .pdf
        run: |
          cd actas
          for f in *.docx; do
            echo "Converting $f..."
            libreoffice --headless --convert-to pdf "$f"
          done

      - name: üöÄ Upload PDFs back to S3
        run: |
          aws s3 sync actas s3://projectplace-dv-2025-x9a7b/actas \
            --exclude "*" --include "*.pdf" \
            --content-type "application/pdf" \
            --content-disposition "attachment"
          echo "‚úÖ PDF upload complete!"
