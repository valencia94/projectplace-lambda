name: Deploy projectMetadataEnricher

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: üöÄ Deploy Metadata Enricher Lambda
        env:
          AWS_REGION: us-east-2
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          DYNAMODB_TABLE_NAME: ProjectPlace_DataExtrator_landing_table_v3
          PROJECTPLACE_SECRET_NAME: ProjectPlaceAPICredentials
        run: python3 project_metadata_enricher.py
