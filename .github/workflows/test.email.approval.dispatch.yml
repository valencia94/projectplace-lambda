name: ðŸš€ Ad-hoc Approval Email Dispatch

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'Project ID (acta_id)'
        required: true
      recipient:
        description: 'Email address to send approval request to'
        required: true

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Invoke sendApprovalEmail Lambda
        run: |
          aws lambda invoke \
            --function-name sendApprovalEmail \
            --cli-binary-format raw-in-base64-out \
            --payload '{
              "project_id": "${{ github.event.inputs.project_id }}",
              "recipient":  "${{ github.event.inputs.recipient }}"
            }' \
            response.json

          echo "ðŸ“¨ Lambda response â†’"
          cat response.json
