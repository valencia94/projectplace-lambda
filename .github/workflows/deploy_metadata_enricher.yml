name: Deploy projectMetadataEnricher

on: [workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with: {python-version: 3.9}

      - run: pip install boto3

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: ðŸš€ Deploy Lambda
        env:
          AWS_REGION: us-east-2
          AWS_ACCOUNT_ID:           ${{ secrets.AWS_ACCOUNT_ID }}
          DYNAMODB_TABLE_NAME:      ProjectPlace_DataExtrator_landing_table_v3
          PROJECTPLACE_SECRET_NAME: ProjectPlaceAPICredentials
        run: python3 scripts/deploy_metadata_enricher.py

      - name: ðŸ§ª Smoke test enricher
        run: |
          aws lambda invoke --function-name projectMetadataEnricher \
            --payload '{}' /tmp/out.json --region us-east-2
          cat /tmp/out.json
