name: Deploy and Invoke projectMetadataEnricher (ALL Projects)

on:
  workflow_dispatch:

jobs:
  deploy-and-run-all:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: üì¶ Install boto3
        run: pip install boto3

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-2

      - name: üöÄ Deploy projectMetadataEnricher Lambda
        env:
          AWS_REGION:               ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID:           ${{ secrets.AWS_ACCOUNT_ID }}
          DYNAMODB_ENRICHMENT_TABLE:${{ secrets.DYNAMODB_ENRICHMENT_TABLE }}
          PROJECTPLACE_SECRET_NAME: ${{ secrets.SECRET_NAME }}
        run: python3 scripts/deploy_metadata_enricher.py

      - name: üß™ Invoke enrichment across all projects
        run: |
          echo "üß™ Running metadata enrichment (ALL)"
          aws lambda invoke             --function-name projectMetadataEnricher             --payload '{}'             --cli-binary-format raw-in-base64-out             /tmp/enrich_all_output.json             --region us-east-2
          cat /tmp/enrich_all_output.json
