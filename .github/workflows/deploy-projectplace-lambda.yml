name: Deploy ProjectPlace Lambda

on:
  push:
    paths:
      - 'lambda_handler.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/deploy-projectplace-lambda.yml'
      - 'logo/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Set environment variables
        run: echo "ECR_REPO=${{ secrets.ECR_REPO }}" >> $GITHUB_ENV

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker image for lambda
        run: |
          docker build --cache-from=type=local,src=/tmp/.buildx-cache \
                       --cache-to=type=local,dest=/tmp/.buildx-cache \
                       -t $ECR_REPO:latest .

      - name: Push Docker image to ECR
        run: |
          docker push $ECR_REPO:latest

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name projectplace-lambda \
            --image-uri $ECR_REPO:latest \
            --region us-east-2
