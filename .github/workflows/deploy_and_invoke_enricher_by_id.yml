name: Deploy and Invoke projectMetadataEnricherById

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: "Enter the ProjectPlace project_id to enrich"
        required: true

jobs:
  deploy-and-enrich:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: üì¶ Install boto3
        run: pip install boto3

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-2

      - name: üöÄ Deploy projectMetadataEnricherById Lambda
        env:
          AWS_REGION:               ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID:           ${{ secrets.AWS_ACCOUNT_ID }}
          DYNAMODB_ENRICHMENT_TABLE: ${{ secrets.DYNAMODB_ENRICHMENT_TABLE }}  # ‚úÖ
          SECRET_NAME: ${{ secrets.SECRET_NAME }}
        run: python3 scripts/deploy_metadata_enricher_by_id.py

      - name: üß™ Enrich single project by ID
        run: |
          echo "üß™ Enriching project_id: ${{ github.event.inputs.project_id }}"
          aws lambda invoke             --function-name projectMetadataEnricherById             --payload '{"project_id": "${{ github.event.inputs.project_id }}"}'             --cli-binary-format raw-in-base64-out             /tmp/enrich_output.json             --region us-east-2
          cat /tmp/enrich_output.json
