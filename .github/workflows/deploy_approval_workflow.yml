name: Deploy → handleApprovalCallback

on:
  workflow_dispatch:  # ✅ This enables the 'Run workflow' button
  
  push:
    paths:
      - approval/handle_approval_callback.py
      - .github/workflows/deploy_approval_workflow.yml

jobs:
  deploy-test:
    runs-on: ubuntu-latest
    env:
      REGION:        ${{ secrets.AWS_REGION || 'us-east-2' }}
      FUNCTION_NAME: handleApprovalCallback
      ZIP_FILE:      handle_approval_callback.zip

    steps:
      - uses: actions/checkout@v4

      - name: AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.REGION }}

      - run: aws sts get-caller-identity

      - run: zip -j $ZIP_FILE approval/handle_approval_callback.py

      - name: Update code
        run: |
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --zip-file fileb://$ZIP_FILE

      # optional ping test (comment out if API Gateway handles callbacks)
      - name: Unit invoke
        run: |
          aws lambda invoke \
            --function-name $FUNCTION_NAME \
            --cli-binary-format raw-in-base64-out \
            --payload '{"token":"healthcheck"}' out.json
          cat out.json
