name: Deploy â†’ projectMetadataEnricherById (one-project)

on:
  push:
    paths:
      - lambdas/project_metadata_enricher_by_id.py
      - .github/workflows/deploy_metadata_enricher_by_id.yml

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    permissions:
      id-token: write          # OIDC to AWS
      contents: read

    env:
      FUNCTION_NAME: projectMetadataEnricherById
      ZIP_FILE: project_metadata_enricher_by_id.zip
      REGION: us-east-2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GHA_ROLE_ARN }}
          aws-region: ${{ env.REGION }}

      - name: Create deployment ZIP
        run: |
          zip -j $ZIP_FILE lambdas/project_metadata_enricher_by_id.py

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --zip-file fileb://$ZIP_FILE

      - name: Smoke-invoke with test project_id
        run: |
          aws lambda invoke \
            --function-name $FUNCTION_NAME \
            --cli-binary-format raw-in-base64-out \
            --payload '{"project_id":"'"${{ secrets.TEST_PROJECT_ID }}"'"}' \
            out.json
          cat out.json

      - name: Assert DynamoDB wrote at least one row
        run: |
          COUNT=$(aws dynamodb query \
            --table-name ${{ secrets.DYNAMODB_ENRICHMENT_TABLE }} \
            --key-condition-expression 'project_id = :p' \
            --expression-attribute-values '{":p":{"S":"'"${{ secrets.TEST_PROJECT_ID }}"'"}}' \
            --query 'Count' --output text)
          echo "Rows written = $COUNT"
          test "$COUNT" -gt 0
