name: Deploy and Invoke projectMetadataEnricher (ALL Projects, Async)

on:
  workflow_dispatch:

jobs:
  deploy-and-run-all:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: üì¶ Install boto3
        run: pip install boto3

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-2

      - name: üöÄ Deploy projectMetadataEnricher Lambda
        env:
          AWS_REGION:                 us-east-2
          AWS_ACCOUNT_ID:             ${{ secrets.AWS_ACCOUNT_ID }}
          DYNAMODB_ENRICHMENT_TABLE:  ProjectPlace_DataExtrator_landing_table_v2
          PROJECTPLACE_SECRET_NAME:   ProjectPlaceAPICredentials
        run: |
          python3 scripts/deploy_metadata_enricher_by_id.py

      - name: üì§ Invoke Lambda (async)
        run: |
          echo "üöÄ Triggering projectMetadataEnricher asynchronously"
          aws lambda invoke             --function-name projectMetadataEnricher             --payload '{}'             --cli-binary-format raw-in-base64-out             /dev/null             --region us-east-2
          echo "‚úÖ Lambda invoked successfully (async). Check CloudWatch for execution logs."
