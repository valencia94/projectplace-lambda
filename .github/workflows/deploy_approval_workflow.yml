name: Deploy Acta Approval Workflow
on: [workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with: {python-version: 3.9}

      - run: pip install boto3

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: ðŸš€ Deploy Lambdas & API
        id: deploy
        env:
          AWS_REGION: us-east-2
          AWS_ACCOUNT_ID:           ${{ secrets.AWS_ACCOUNT_ID }}
          EMAIL_SOURCE:             AutomationSolutionsCenter@cvdexinfo.com
          S3_BUCKET_NAME:           projectplace-dv-2025-x9a7b
          DYNAMODB_TABLE_NAME:      ProjectPlace_DataExtrator_landing_table_v3
        run: |
          python3 scripts/deploy_approval_workflow.py | tee /tmp/deploy.log
          API_ID=$(grep 'API Gateway ID:' /tmp/deploy.log | awk '{print $4}')
          echo "api_id=$API_ID" >> $GITHUB_OUTPUT

      - name: ðŸ§ª Smoke test email lambda
        env:
          AWS_REGION: us-east-2
          ACTA_API_ID: ${{ steps.deploy.outputs.api_id }}
          EMAIL_SOURCE: AutomationSolutionsCenter@cvdexinfo.com
          
      - name: ðŸ§ª Smoke test enricher
        run: |
          aws lambda invoke \
            --function-name projectMetadataEnricher \
            --payload '{}' \
            --cli-binary-format raw-in-base64-out \
            /tmp/out.json --region us-east-2
          cat /tmp/out.json
