name: Deploy sendApprovalEmail

on: [workflow_dispatch]

jobs:
  deploy-send-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: üöÄ Deploy sendApprovalEmail
        env:
          AWS_REGION:           ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID:       ${{ secrets.AWS_ACCOUNT_ID }}      # ‚Üê here, under env
          DYNAMODB_TABLE_NAME:  ${{ secrets.DYNAMODB_TABLE_NAME }}
          EMAIL_SOURCE:         ${{ secrets.EMAIL_SOURCE }}
          S3_BUCKET_NAME:       ${{ secrets.S3_BUCKET_NAME }}
          ACTA_API_ID:          ${{ secrets.ACTA_API_ID }}
        run: |
          python3 scripts/deploy_send_approval_email.py
