name: Deploy ProjectPlace Lambda

on:
  push:
    paths:
      - 'lambda_handler.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/deploy-projectplace-lambda.yml'
      - 'logo/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image for lambda
        run: |
          docker build --platform linux/amd64 -t ${{ secrets.ECR_REPO }}:latest .

      - name: Push Docker image to ECR
        run: |
          docker tag ${{ secrets.ECR_REPO }}:latest ${{ secrets.ECR_REPO }}:latest
          docker push ${{ secrets.ECR_REPO }}:latest

      - name: Update Lambda function code
        env:
          AWS_REGION: us-east-2
          LAMBDA_FUNCTION_NAME: projectplace-lambda
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --image-uri ${{ secrets.ECR_REPO }}:latest \
            --region $AWS_REGION
