name: Deploy Acta Approval Workflow
on: [workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with: {python-version: 3.9}

      - run: pip install boto3

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # â”€â”€ Deploy stack & capture API_ID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸš€ Deploy stack
        id: deploy
        env:
          AWS_REGION:          us-east-2
          AWS_ACCOUNT_ID:      ${{ secrets.AWS_ACCOUNT_ID }}
          EMAIL_SOURCE:        AutomationSolutionsCenter@cvdexinfo.com
          S3_BUCKET_NAME:      projectplace-dv-2025-x9a7b
          DYNAMODB_TABLE_NAME: ProjectPlace_DataExtrator_landing_table_v3
        run: |
          API_ID=$(python3 - <<'PY'
import scripts.deploy_approval_workflow as d
d.main()
print(d.last_api_id)
PY
          )
          echo "api_id=$API_ID" >> $GITHUB_OUTPUT

      # â”€â”€ Smoke test email Lambda â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ§ª Smoke test sendApprovalEmail
        run: |
          aws lambda invoke \
            --function-name sendApprovalEmail \
            --payload '{"acta_id":"100000000000000"}' \
            --cli-binary-format raw-in-base64-out \
            /tmp/email_resp.json --region us-east-2
          cat /tmp/email_resp.json
