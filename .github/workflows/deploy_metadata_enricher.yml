name: Deploy â†’ projectMetadataEnricher (all-projects)

on:
  push:
    paths:
      - lambdas/project_metadata_enricher.py
      - .github/workflows/deploy_metadata_enricher.yml

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      FUNCTION_NAME: projectMetadataEnricher
      ZIP_FILE: project_metadata_enricher.zip
      REGION: us-east-2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GHA_ROLE_ARN }}
          aws-region: ${{ env.REGION }}

      - name: Create deployment ZIP
        run: |
          zip -j $ZIP_FILE lambdas/project_metadata_enricher.py

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --zip-file fileb://$ZIP_FILE

      - name: Invoke full enrichment in DRY_RUN mode
        # DRY_RUN env var prevents Dynamo writes on CI yet still exercises API calls
        run: |
          aws lambda invoke \
            --function-name $FUNCTION_NAME \
            --cli-binary-format raw-in-base64-out \
            --payload '{}' \
            --qualifier '$LATEST' \
            --env-vars '{"DRY_RUN":"1"}' \
            out.json
          cat out.json
