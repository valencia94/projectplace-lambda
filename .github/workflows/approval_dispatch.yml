name: dispatch-test-email

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'Project ID'
        required: true
      recipient:
        description: 'Additional recipient e-mail'
        required: true

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke sendApprovalEmail
        uses: aws-actions/aws-cli-action@v1
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}
          inline: |
            echo '{"project_id":"${{ github.event.inputs.project_id }}","recipient":"${{ github.event.inputs.recipient }}"}' > payload.json
            aws lambda invoke \
              --function-name sendApprovalEmail \
              --cli-binary-format raw-in-base64-out \
              --payload file://payload.json \
              out.json
            cat out.json

